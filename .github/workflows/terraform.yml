name: Terraform Azure AD Batman

on:
  push:
    branches:
      - class  # Only runs when pushing to the class branch

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init
        
        - name: Validate Azure credentials exist
  run: |
    for v in ARM_CLIENT_ID ARM_CLIENT_SECRET ARM_TENANT_ID; do
      if [ -z "${!v}" ]; then
        echo "$v is missing ❌"
        exit 1
      fi
    done
    echo "All Azure credentials present ✅"


      - name: Terraform Plan
        run: terraform plan
        env:
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ vars.AZURE_CLIENT_SECRET }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/class'
        run: terraform apply -auto-approve
        env:
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ vars.AZURE_CLIENT_SECRET }}
