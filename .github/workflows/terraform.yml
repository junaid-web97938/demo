name: Terraform CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  terraform:
    name: Terraform Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Find Terraform folder
        id: tfdir
        run: |
          # Search recursively for the first folder containing .tf files
          TF_FOLDER=$(find . -type f -name "*.tf" -exec dirname {} \; | sort -u | head -n1)
          if [ -z "$TF_FOLDER" ]; then
            echo "No Terraform files found, exiting."
            exit 1
          fi
          echo "Terraform folder: $TF_FOLDER"
          echo "TF_DIR=$TF_FOLDER" >> $GITHUB_ENV

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_DIR }}

      - name: Terraform Format Check
        run: terraform fmt -check
        working-directory: ${{ env.TF_DIR }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_DIR }}
