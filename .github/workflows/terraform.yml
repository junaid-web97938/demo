name: Terraform Azure CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  terraform:
    name: Terraform Checks
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 3️⃣ Detect Terraform folder automatically
      - name: Detect Terraform folder
        id: tfdir
        run: |
          TF_FOLDER=$(find . -type f -name "*.tf" -exec dirname {} \; | sort -u | head -n1)
          if [ -z "$TF_FOLDER" ]; then
            echo "No Terraform files found, exiting."
            exit 1
          fi
          echo "Terraform folder detected: $TF_FOLDER"
          echo "TF_DIR=$TF_FOLDER" >> $GITHUB_ENV

      # 4️⃣ Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_DIR }}

      # 5️⃣ Terraform Format Check
      - name: Terraform Format
        run: terraform fmt -check
        working-directory: ${{ env.TF_DIR }}

      # 6️⃣ Terraform Validate
      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_DIR }}

      # 7️⃣ Terraform Plan (optional, PR-friendly)
      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ${{ env.TF_DIR }}
